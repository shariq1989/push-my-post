{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2>Log in</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Log in</button>
            </form>
            <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
        </div>
    </div>
{% endblock content %}
