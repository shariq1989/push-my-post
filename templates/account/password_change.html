{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2>Change Password</h2>
            <form method="post" action="{% url 'account_change_password' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Change Password</button>
            </form>
        </div>
    </div>
{% endblock content %}
