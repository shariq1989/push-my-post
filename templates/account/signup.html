{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Sign up</button>
            </form>
        </div>
    </div>
{% endblock content %}
